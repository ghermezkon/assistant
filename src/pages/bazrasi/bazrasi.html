<ion-header>
    <ion-navbar>
        <ion-grid no-padding>
            <ion-row>
                <ion-col class="title-text center" text-right>
                    <ion-label style="font-size:1.5rem;">
                        ارتباط با بازرسی
                        <img src="../assets/imgs/bazrasi.light.svg" style="width:100%;height:auto;max-width:24px;">
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating>
                        <i class="fal fa-sort-numeric-up"></i>
                        کد ملی</ion-label>
                    <ion-input type="number" text-center></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label floating>
                        <i class="fal fa-phone"></i>
                        شماره تماس</ion-label>
                    <ion-input type="number" text-center></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-item>
                    <ion-label floating>
                        <i class="fal fa-id-card"></i>
                        نام و نام خانوادگی</ion-label>
                    <ion-input text-right></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>
                        <i class="fal fa-file-alt"></i>
                        عنوان پیام</ion-label>
                    <ion-input text-right></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label floating>
                        <i class="fal fa-book-open"></i>
                        متن پیام</ion-label>
                    <ion-textarea rows="7" text-right></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-right>
                <button ion-button icon-start color="file">
                    <i class="fal fa-file-image" style="padding-left:3px;"></i>
                    الصاق فایل
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer no-border>
    <button full block ion-button icon-start  no-padding no-margin>
        <i class="fal fa-save" style="padding-left:3px;"></i>
        ذخیره و ارسال
    </button>
</ion-footer>
