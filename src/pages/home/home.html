<ion-header>
  <ion-navbar>
    <ion-grid no-padding>
      <ion-row justify-content-center>
        <ion-col class="center">
            <ion-avatar>
              <img src="../assets/imgs/assistant.svg" class="title-image">
            </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title-text center" text-center>
          <span>دستیار مردم</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <p style="text-align:center;">
    <img src="assets/imgs/logo1.png" style="width:auto;height:100px;">
  </p> -->
  <ion-grid no-padding no-margin dir="rtl">
    <ion-row justify-content-center>
      <ion-col>
        <div class="menu">
          <div class="border-bottom" (click)="gotToBazrasi()">
              <img src="../assets/imgs/bazrasi.svg" class="icon">
            <br/>
            <label>ارتباط با بازرسی</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col>
        <div class="menu">
          <div class="border-bottom">
            <img src="../assets/imgs/herasat.svg" class="icon">
            <br/>
            <label>ارتباط با حراست</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6>
        <div class="menu">
          <div class="border-bottom">
            <img src="../assets/imgs/suggest.svg" class="icon">
            <br/>
            <label>پیشنهادات</label>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu">
          <div class="border-right border-bottom">
            <img src="../assets/imgs/survey.svg" class="icon">
            <br/>
            <label>شرکت در نظرسنجی</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6>
        <div class="menu">
          <div class="border-bottom">
            <img src="../assets/imgs/branch.svg" class="icon">
            <br/>
            <label>شعب کشیک</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>
    <ion-toolbar transparent>
        <ion-avatar class="center">
          <img src="../assets/imgs/bmi.png" style="width:100%;height:auto;max-width:36px;">
        </ion-avatar>
      </ion-toolbar>
</ion-footer>
