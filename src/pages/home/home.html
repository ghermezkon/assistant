<ion-header no-shadow>
  <ion-navbar>
    <ion-grid no-margin no-padding>
      <ion-row justify-content-center>
        <ion-col col-6>
          <ion-avatar>
            <img src="./assets/imgs/bmilogo.png" style="width:100%;height:auto;max-width:100px;">
          </ion-avatar>
        </ion-col>
        <ion-col col-6 style="display: flex;justify-content: flex-end;align-items: center;">
          <span ion-text color="light" style="font-size:1.9rem;font-family:IRANSans_Bold;width:100%;">
            همیار ملی
          </span>
          <ion-avatar>
            <img src="./assets/imgs/assistant.svg" style="width:100%;height:auto;max-width:32px;">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <p style="text-align:center;">
    <img src="assets/imgs/logo1.png" style="width:auto;height:100px;">
  </p> -->
  <ion-grid no-padding no-margin dir="rtl">
    <ion-row justify-content-center style="padding-top:10vh">
      <ion-col>
        <div class="menu">
          <div class="border-left" (click)="goToBazrasi()">
            <img src="./assets/imgs/bazrasi.svg" class="images">
            <br/>
            <label class="label">ارتباط با بازرسی</label>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="menu">
          <div (click)="goToSecurity()">
            <img src="./assets/imgs/herasat.svg" class="images">
            <br/>
            <label class="label">ارتباط با حراست</label>
          </div>
        </div>
      </ion-col>

    </ion-row>
    <ion-row justify-content-center style="padding-top:10vh">
      <ion-col col-4>
        <div class="menu">
          <div class="border-left" (click)="goToKishik()">
            <img src="./assets/imgs/kishik.svg" class="images">
            <br/>
            <label class="label">شعب کشیک</label>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="menu">
          <div (click)="goToPishnahad()">
            <img src="./assets/imgs/suggest.svg" class="images">
            <br/>
            <label class="label">پیشنهادات</label>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="menu">
          <div class="border-right" (click)="goToSurvey()">
            <img src="./assets/imgs/survey.svg" class="images">
            <br/>
            <label class="label">نظرسنجی</label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>
  <ion-toolbar transparent>
    <ion-avatar class="center" (click)="presentMenu()">
      <img class="bmi-logo">
    </ion-avatar>
  </ion-toolbar>
</ion-footer>
